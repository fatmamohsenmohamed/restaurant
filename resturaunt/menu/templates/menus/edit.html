{% extends "base.html" %}
{% block content %}
<h1>Edit Menu Item</h1>

<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ item_info.name }}" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price" step="0.01" value="{{ item_info.price }}" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="3" required>{{ item_info.description }}</textarea><br><br>

    <button type="submit">Save</button>
</form>

<a href="{% url 'displaying' %}">â¬… Back to Menu</a>
{% endblock %}
